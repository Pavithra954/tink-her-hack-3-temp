<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>OURHOOD</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Righteous&display=swap');

body {
  font-family: Arial, sans-serif;
  margin: 0;
  padding: 0;
}

header {
  position: fixed;
  top: 0;
  left: 0;
  font-family: 'Righteous', sans-serif;
  font-size: 3rem;
  background-color: transparent;
  padding: 1rem;
  z-index: 1000;
  text-align: left;
  width: 100%;
  color: #4CAF50;
}
.tagline {
      font-size: 1.2rem;
      color: #333;
    }
    .black-bar {
      background-color: #333;
      height: 25px; /* Height of the bar */
      width: 100%; /* Full width */
      margin-top: 140px;
    }


    .container {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 3rem;
      flex-wrap: wrap;
      flex-grow: 1;
      margin-top: 4rem;
    }

    .block {
      background-color: white;
      border: 2px solid #ddd;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      width: 25%;
      min-width: 200px; /* Ensures the blocks stay readable on small screens */
      text-align: center;
      padding: 2rem;
      transition: transform 0.3s ease;
      box-sizing: border-box;
    }

    .block:hover {
      transform: translateY(-5px);
      box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
    }

    .block h2 {
      color: #4CAF50;
      margin-bottom: 1rem;
    }
    .block p {
      font-size: 1rem;
      color: #333;
      margin-bottom: 1rem;
    }
    .availability {
      position: absolute;
      bottom: -200%;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: #4CAF50;
      color: white;
      padding: 1rem;
      text-align: center;
      border-top: 2px solid #ddd;
      box-shadow: 0 -4px 6px rgba(0, 0, 0, 0.1);
      display:none;
      
      transition: transform 1s ease;
    }

    .block:hover .availability {
      display: block;
      transform: translateY(-100%);
      
    }
    .availability p {
      margin: 0.5rem 0;
    }
    .place-order-btn {
      background-color: white;
      color: #4CAF50;
      border: 2px solid white;
      padding: 0.5rem 1rem;
      border-radius: 5px;
      cursor: pointer;
      font-size: 1rem;
      font-weight: bold;
      margin-top: 1rem;
      transition: background-color 0.3s ease, color 0.3s ease;
    }

    .place-order-btn:hover {
      background-color: #45a049;
      color: white;
    }



    .add-donation-box {
      position: fixed;
      bottom: 30px;
      right: 30px;
      background-color: #4CAF50;
      color: white;
      padding: 1rem 1.5rem;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      font-size: 1rem;
      cursor: pointer;
      transition: transform 0.3s ease, background-color 0.3s ease;
    }
    .add-donation-box:hover {
      transform: scale(1.1);
      background-color: #45a049;
    }
    .event-box {
      position: fixed;
      top: 20px;
      right: 20px;
      background-color: #4CAF50;
      color: white;
      padding: 1rem 1.5rem;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      font-size: 1rem;
      cursor: pointer;
      transition: transform 0.3s ease, background-color 0.3s ease;
    }

    .event-box:hover {
      transform: scale(1.1);
      background-color: #45a049;
    }
  </style>
</head>
<body>
  <header>
    <div>
        OURHOOD
        <div class="tagline">Together for a better community</div>
      </div>
  </header>
  <div class="black-bar"></div>
  <div class="container">
    <div class="block">
      <h2>Cloth</h2>
      <p>Donate clothes for those in need.</p>
      <div class="availability">
        
        <button class="place-order-btn">Check Availability</button>
      </div>
    </div>
    <div class="block">
      <h2>Books</h2>
      <p>Share knowledge by donating books.</p>
      <div class="availability">
       
        <button class="place-order-btn">Check Availability</button>
      </div>
    </div>
    <div class="block">
      <h2>Furniture</h2>
      <p>Help others furnish their homes.</p>
      <div class="availability">
        
        <button class="place-order-btn">Check Availability</button>
      </div>
    </div>
  </div>

  
  <div class="add-donation-box">
    Add Donation
  </div>
  <div class="event-box">
    Donations
  </div>
</body>
</html>
